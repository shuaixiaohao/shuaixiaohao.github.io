</td><td class="code"><pre><span class="line"><span class="keyword">import</span> pymysql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#connection（连接）/ cursor（游标）</span></span><br><span class="line">conn = pymysql.connect(host=<span class="string">'localhost'</span>, port=<span class="number">3306</span>, user=<span class="string">'root'</span>, </span><br><span class="line">                       passwd=<span class="string">'123456'</span>, db=<span class="string">'homework'</span>, charset=<span class="string">'utf8'</span>,</span><br><span class="line">                           cursorclass=pymysql.cursors.DictCursor)</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Contacts</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.cursor = conn.cursor()</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self)</span>:</span></span><br><span class="line">        name = input(<span class="string">'姓名:'</span>)</span><br><span class="line">        tel = input(<span class="string">'电话号码:'</span>)</span><br><span class="line">        addr = input(<span class="string">'地址:'</span>)</span><br><span class="line">        birth = input(<span class="string">'出生日期:'</span>)</span><br><span class="line">        result = self.cursor.execute(<span class="string">'insert into tb_contacts </span></span><br><span class="line"><span class="string">                 (cname, ctel, caddr, cbirth) values (%s, %s, %s, %s)'</span></span><br><span class="line">                  , (name, tel, addr, birth))</span><br><span class="line">        print(<span class="string">'添加成功'</span> <span class="keyword">if</span> result == <span class="number">1</span> <span class="keyword">else</span> <span class="string">'添加失败'</span>)</span><br><span class="line">        conn.commit()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">search</span><span class="params">(self, name)</span>:</span></span><br><span class="line">        self.cursor.execute(<span class="string">'select cname 姓名, ctel 电话, caddr 地址,</span></span><br><span class="line"><span class="string">        			cbirth 出生日期 from tb_contacts </span></span><br><span class="line"><span class="string">                     where cname like (%s)'</span>, (name))</span><br><span class="line">        result = self.cursor.fetchone()</span><br><span class="line">        print(result <span class="keyword">if</span> result <span class="keyword">else</span> <span class="string">'没有该联系人'</span>)</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">delete</span><span class="params">(self)</span>:</span></span><br><span class="line">        name = input(<span class="string">'姓名:'</span>)</span><br><span class="line">        <span class="keyword">if</span> self.search(name):</span><br><span class="line">            result = self.cursor.execute(<span class="string">'delete from tb_contacts </span></span><br><span class="line"><span class="string">                     where cname=%s'</span>, (name,))</span><br><span class="line">            t = input(<span class="string">'确认删除？(确认请输入: y)'</span>)</span><br><span class="line">            <span class="keyword">if</span>  t == <span class="string">'y'</span> <span class="keyword">or</span> t == <span class="string">'Y'</span>:</span><br><span class="line">                print(<span class="string">'删除成功'</span> <span class="keyword">if</span> result == <span class="number">1</span> <span class="keyword">else</span> <span class="string">'删除失败'</span>)</span><br><span class="line">                conn.commit()</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                print(<span class="string">'取消删除'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">modify</span><span class="params">(self)</span>:</span></span><br><span class="line">        name = input(<span class="string">'需要编辑的联系人姓名:'</span>)</span><br><span class="line">        <span class="keyword">if</span> self.search(name):</span><br><span class="line">            judg = <span class="keyword">True</span></span><br><span class="line">            <span class="keyword">while</span> judg:</span><br><span class="line">                num = int(input(<span class="string">'请输入编辑项:1.姓名 2.电话 </span></span><br><span class="line"><span class="string">                                3.地址 4.出生日期 5.退出 \n:'</span>))</span><br><span class="line">                <span class="keyword">if</span> num == <span class="number">1</span>:</span><br><span class="line">                    m_name = input(<span class="string">'姓名:'</span>)</span><br><span class="line">                    result = self.cursor.execute(<span class="string">'update tb_contacts </span></span><br><span class="line"><span class="string">                             set cname=%s where cname=%s'</span>,(m_name, name))</span><br><span class="line">                    print(<span class="string">'已更改'</span> <span class="keyword">if</span> result ==<span class="number">1</span> <span class="keyword">else</span> <span class="string">'更改失败'</span>)</span><br><span class="line">                    conn.commit()</span><br><span class="line">                    self.search(m_name)</span><br><span class="line">                <span class="keyword">elif</span> num == <span class="number">2</span>:</span><br><span class="line">                    m_tel = input(<span class="string">'电话:'</span>)</span><br><span class="line">                    result = self.cursor.execute(<span class="string">'update tb_contacts </span></span><br><span class="line"><span class="string">                            set ctel=%s where cname=%s'</span>, (m_tel, name))</span><br><span class="line">                    print(<span class="string">'已更改'</span> <span class="keyword">if</span> result == <span class="number">1</span> <span class="keyword">else</span> <span class="string">'更改失败'</span>)</span><br><span class="line">                    conn.commit()</span><br><span class="line">                    self.search(name)</span><br><span class="line">                <span class="keyword">elif</span> num == <span class="number">3</span>:</span><br><span class="line">                    m_addr = input(<span class="string">'地址:'</span>)</span><br><span class="line">                    result = self.cursor.execute(<span class="string">'update tb_contacts </span></span><br><span class="line"><span class="string">                             set caddr=%s where cname=%s'</span>, (m_addr, name))</span><br><span class="line">                    print(<span class="string">'已更改'</span> <span class="keyword">if</span> result == <span class="number">1</span> <span class="keyword">else</span> <span class="string">'更改失败'</span>)</span><br><span class="line">                    conn.commit()</span><br><span class="line">                    self.search(name)</span><br><span class="line">                <span class="keyword">elif</span> num == <span class="number">4</span>:</span><br><span class="line">                    m_birth = input(<span class="string">'地址:'</span>)</span><br><span class="line">                    result = self.cursor.execute(<span class="string">'update tb_contacts </span></span><br><span class="line"><span class="string">                             set cbirth=%s where cname=%s'</span>, (m_birth, name))</span><br><span class="line">                    print(<span class="string">'已更改'</span> <span class="keyword">if</span> result == <span class="number">1</span> <span class="keyword">else</span> <span class="string">'更改失败'</span>)</span><br><span class="line">                    conn.commit()</span><br><span class="line">                    self.search(name)</span><br><span class="line">                <span class="keyword">elif</span> num == <span class="number">5</span>:</span><br><span class="line">                    judg = <span class="keyword">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">'没有该联系人请选择添加'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">all</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.cursor.execute(<span class="string">'select cname 姓名, ctel 电话, caddr 地址, </span></span><br><span class="line"><span class="string">        					cbirth 出生日期  from tb_contacts'</span>)</span><br><span class="line">        result = self.cursor.fetchall()</span><br><span class="line">        <span class="keyword">for</span> a <span class="keyword">in</span> result:</span><br><span class="line">            print(a)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">menu</span><span class="params">()</span>:</span></span><br><span class="line">    print(<span class="string">'通讯录：\n1.添加 \n2.查询 \n3.删除 \n4.编辑 \n5.查看所有联系人 </span></span><br><span class="line"><span class="string">          \n6.退出 '</span>)</span><br><span class="line">contact = Contacts()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    menu()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> conn.cursor() <span class="keyword">as</span> cursor:</span><br><span class="line">            <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">                put = int(input(<span class="string">'请输入相应数字操作:'</span>))</span><br><span class="line">                <span class="keyword">if</span> put == <span class="number">1</span>:</span><br><span class="line">                    contact.add()</span><br><span class="line">                <span class="keyword">elif</span> put == <span class="number">2</span>:</span><br><span class="line">                    name = input(<span class="string">'姓名:'</span>)</span><br><span class="line">                    contact.search(name)</span><br><span class="line">                <span class="keyword">elif</span> put == <span class="number">3</span>:</span><br><span class="line">                    contact.delete()</span><br><span class="line">                <span class="keyword">elif</span> put == <span class="number">4</span>:</span><br><span class="line">                    contact.modify()</span><br><span class="line">                <span class="keyword">elif</span> put == <span class="number">5</span>:</span><br><span class="line">                    contact.all()</span><br><span class="line"></span><br><span class="line">                <span class="keyword">elif</span> put == <span class="number">6</span>:</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                    <span class="comment"># conn.close()</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    print(<span class="string">'输入无效'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        conn.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.article-title').length > 1) {
        showTime(Counter);
      }
    });
  </script>





  </div>
</body>
</html>
